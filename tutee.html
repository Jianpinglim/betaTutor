<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tutee.css">
    <title>Document</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <form id="question-form">
                <div class="topic">Ask a Question</div>
                <label for="question">Enter your question:</label>
                <input type="text" id="question" required>
                <label for="topic">Enter your topic:</label>
                <input type="text" id="topic" required>
                <label for="coins">Enter the amount of coins you like:</label>
                <input type="number" id="coins" required>
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="tuteejs.js"></script>
</body>
</html>
